<div class="back-container" id="register-form">
    <div class="form logreg">
        <div class="input-block">
            <h6>Имя:</h6>
            <input type="text" name="name" id="reg-name-input" autocomplete="on">
        </div>
        <div class="input-block">
            <h6>Email:</h6>
            <input type="text" name="email" id="reg-email-input" autocomplete="on">
        </div>
        <div class="input-block">
            <h6>Пароль:</h6>
            <input type="password" name="password" id="reg-password-input" autocomplete="on">
        </div>
        <div class="input-block">
            <h6>Повторите пароль:</h6>
            <input type="password" name="rep-password" id="reg-rep-password-input" autocomplete="on">
        </div>
        <div class="input-line-block">
            <input type="checkbox" id="person-agree-checkbox">
            <label>Согласен на обработку персональных данных</label>
        </div>
        <div class="send-actions">
            <button class="btn btn-info" id='reg-submit-button' disabled>Зарегистрироваться</button>
            <button class="btn btn-secondary" id='reg-cancel-button'>Отмена</button>
        </div>
        <div class="form-status" id="register-status"></div>
    </div>
</div>
